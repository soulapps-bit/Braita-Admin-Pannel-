<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braita | Manage Quizzes</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #9C27B0; --outer-bg: #212121; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--outer-bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .frame { background: white; width: 100%; max-width: 900px; min-height: 90vh; border-radius: 4px; overflow: hidden; }
        .banner { background: var(--primary); color: white; padding: 25px; text-align: center; font-size: 20px; position: relative; }
        .btn-back { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); background: #424242; color: white; border: none; padding: 5px 15px; border-radius: 2px; cursor: pointer; font-size: 11px; }
        .content { padding: 30px; }
        .field-group { margin-bottom: 15px; text-align: left; }
        .field-label { font-size: 12px; color: #666; margin-bottom: 5px; display: block; font-weight: 600; padding-left: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #E1BEE7; border-radius: 2px; background: #F3E5F5; box-sizing: border-box; }
        .search-bar { width: 100%; padding: 12px; border: 1.5px solid var(--primary); border-radius: 25px; margin: 30px 0; background: white; font-size: 13px; outline: none; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { background: #8E7A8E; color: white; padding: 12px; font-size: 12px; }
        td { background: #F8F8F8; padding: 12px; text-align: center; border-bottom: 1px solid #EEE; font-size: 13px; }
        
        /* Action Buttons */
        .btn-edit { background: var(--primary); color: white; border: none; padding: 6px 15px; border-radius: 2px; cursor: pointer; margin-right: 5px; }
        .btn-delete { background: #F44336; color: white; border: none; padding: 6px 15px; border-radius: 2px; cursor: pointer; }
        .btn-submit { background: var(--primary); color: white; width: 100%; padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="frame">
        <div class="banner"><button class="btn-back" onclick="location.href='Admin.html'">Back</button>Manage Quizzes</div>
        <div class="content">
            <div style="text-align:center; color:var(--primary); font-size:14px; font-weight:bold; margin-bottom:20px;">Edit Quiz Question</div>
            
            <div class="field-group"><span class="field-label">Quiz Number</span><input type="text" id="qKey"></div>
            <div class="field-group"><span class="field-label">Question</span><input type="text" id="qText"></div>
            <div class="field-group"><span class="field-label">Answer 1</span><input type="text" id="ans1"></div>
            <div class="field-group"><span class="field-label">Answer 2</span><input type="text" id="ans2"></div>
            <div class="field-group"><span class="field-label">Answer 3</span><input type="text" id="ans3"></div>
            <div class="field-group"><span class="field-label">Answer 4</span><input type="text" id="ans4"></div>
            <div class="field-group"><span class="field-label">Correct Answer</span><input type="text" id="correctAns"></div>
            
            <button id="mainBtn" onclick="save()" class="btn-submit">Submit Quiz</button>
            
            <input type="text" class="search-bar" id="search" onkeyup="filter()" placeholder="ðŸ” Search Quiz Key or Question Text...">
            
            <table>
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Question</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDOBYUY8CpTN6myiwkQYwO-dPm8Cc24MA8", 
            databaseURL: "https://braita-cf3e7-default-rtdb.firebaseio.com" 
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 1. Load Quizzes in Real-time
        function load() {
            database.ref('Quizzes/Quizzes').on('value', snap => {
                const body = document.getElementById('list'); 
                body.innerHTML = "";
                if(snap.exists()){
                    snap.forEach(c => {
                        body.innerHTML += `
                            <tr class="q-row">
                                <td><strong>${c.key}</strong></td>
                                <td style="text-align:left">${c.val().question}</td>
                                <td>
                                    <button class="btn-edit" onclick="edit('${c.key}')">Edit</button>
                                    <button class="btn-delete" onclick="deleteQuiz('${c.key}')">Delete</button>
                                </td>
                            </tr>`;
                    });
                }
            });
        }

        // 2. Pull data to Form for Editing
        function edit(key) {
            database.ref('Quizzes/Quizzes/'+key).once('value').then(snap => {
                const d = snap.val(); 
                document.getElementById('qKey').value = key; 
                document.getElementById('qText').value = d.question;
                document.getElementById('correctAns').value = d.correctAnswer; 
                document.getElementById('ans1').value = d.answers[0];
                document.getElementById('ans2').value = d.answers[1]; 
                document.getElementById('ans3').value = d.answers[2];
                document.getElementById('ans4').value = d.answers[3]; 
                
                document.getElementById('mainBtn').innerText = "Update Quiz Settings";
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
        }

        // 3. NEW: Delete Quiz Function
        function deleteQuiz(key) {
            if (confirm("âš ï¸ Are you sure you want to delete " + key + "? This cannot be undone.")) {
                database.ref('Quizzes/Quizzes/' + key).remove().then(() => {
                    alert("Quiz " + key + " deleted successfully.");
                }).catch(err => alert("Error deleting: " + err));
            }
        }

        // 4. Save/Update Quiz (No-Reload)
        function save() { 
            const key = document.getElementById('qKey').value;
            if(!key) return alert("Please enter or select a Quiz Number");

            const data = { 
                question: document.getElementById('qText').value, 
                correctAnswer: document.getElementById('correctAns').value, 
                answers: [
                    document.getElementById('ans1').value, 
                    document.getElementById('ans2').value, 
                    document.getElementById('ans3').value, 
                    document.getElementById('ans4').value
                ] 
            };

            database.ref('Quizzes/Quizzes/'+key).set(data).then(() => { 
                alert("Quiz " + key + " Saved!"); 
                // Clear fields manually to avoid page reload
                ['qKey','qText','ans1','ans2','ans3','ans4','correctAns'].forEach(id => document.getElementById(id).value = "");
                document.getElementById('mainBtn').innerText = "Submit Quiz";
            });
        }

        // 5. Search Filter
        function filter() {
            const input = document.getElementById('search').value.toLowerCase();
            const rows = document.getElementsByClassName('q-row');
            for(let r of rows) { 
                r.style.display = r.innerText.toLowerCase().includes(input) ? "" : "none"; 
            }
        }

        load();
    </script>
</body>
</html>
